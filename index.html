<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de composition équilibrée pour les loups garous</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>

  </style>
</head>

<body>
  <h1 class="text-center my-3">Générateur de composition pour les loups garous</h1>
  <section class="container">
    <div class="row">
      <div class="p-5 bg-light col form-group">
        <h2>Joueur.se</h2>
        <p id="nbJoueurs">Une personne par ligne</p>
        <textarea id="participants" class="w-100 h-75 form-control" rows="10"></textarea>
      </div>
      <div class="p-5 bg-light col-xl">
        <h2 id="roles">Rôles</h2>
        <h3>Équilibrage : <span id="baltot"></span></h3>
        <p id="nbRoles"></p>
        <input type="button" name="generate" id="generate" class="btn btn-outline-primary my-3"
          value="Générer la compo">
        <p id="selected_roles" class="container"></p>
      </div>
    </div>
  </section>

  <section class="container mt-5 mb-5" id="goToResults">
    <div class="table-responsive mx-auto">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th scope="col">Joueur.se</th>
          <th scope="col">Rôle</th>
        </thead>
        <tbody id="results">

        </tbody>
      </table>
    </div>
    <div class="table-responsive mx-auto">
      <table class="table table-striped table-bordered">
        <thead>
          <th scope="col">Composition</th>
        </thead>
        <tbody id="compo">

        </tbody>
      </table>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
