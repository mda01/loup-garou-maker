<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de composition pour les loups garous</title>
  <style>
    section {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    div {
      background-color: #eeeeee;
      padding-left: 7%;
      padding-right: 7%;
      padding-bottom: 3%;
      justify-content: left;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>Générateur de composition pour les loups garous</h1>
  <section>
    <div>
      <h2>Participants</h2>
      <p id="participants"></p>
    </div>
    <div>
      <h2 id="roles">Roles</h2>
      <p id="selected_roles"></p>
    </div>
  </section>
  <section><input type="button" name="generate" id="generate" value="Générer la compo"></section>
  <section>
    <table id="results">

    </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    var names, roles;

    $(document).ready(function () {
      jQuery.get('participants.txt', function (data) {
        names = data.split('\n');
        for (var i = 0; i < names.length; i++) {
          if (names[i] != '')
            $('#participants').append('<li id="name_' + i + '">' + names[i] + '</li>');
	  else {
	    names.splice(i, i);
	    i--;
	  }
        }
      });
      jQuery.get('roles.txt', function (data) {
        roles = data.split('\n');
        for (var i = 0; i < roles.length; i++) {
          if (roles[i] != '')
            $('#selected_roles').append('<input type="checkbox" id="role_' + i + '">' + roles[i] + '<br>');
        }
      });
    });
    $('#generate').click(function () {
      var retained_roles_id = $('input[type=checkbox]:checked');
      if (retained_roles_id.length != names.length) {
        alert('Mauvais nombre de roles (Manquant : ' + (names.length - retained_roles_id.length) + ')')
      } else {
        var retained_roles = [];
        for (var i = 0; i < retained_roles_id.length; i++) {
          var id = parseInt(retained_roles_id[i].id.substring(5, retained_roles_id[i].id.length));
          retained_roles[i] = (roles[id]);
        }
        $('#results').html('');
        for (var i = 0; i < names.length; i++) {
          var app = '';
          app += '<tr><td>' + names[i] + '</td>';
          var role_id = Math.floor(Math.random() * retained_roles.length);
          app += '<td>' + retained_roles[role_id] + '</td></tr>';
          retained_roles.splice(role_id, 1);
          $('#results').append(app);
        }
      }
    });
  </script>
</body>

</html>
